<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareWise - Welcome</title>
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #005f8a;
            --highlight-color: #ffcc00;
            --text-color: white;
            --background-color: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            animation: slideDown 1s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            animation: slideUp 1s ease-in-out;
        }

        .enter-btn {
            background: var(--highlight-color);
            color: black;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite alternate;
            text-decoration: none;
            display: inline-block;
        }

        .enter-btn:hover {
            background: #ffdb4d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to CompareWise</h1>
        <p>Compare the best products, track prices, and make informed decisions with ease.</p>
        <a href="home.html" class="enter-btn">ðŸš€ Enter Website</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompareWise - Price Tracker</title>
    <style>
      :root {
        --primary-color: #0077b6;
        --secondary-color: #005f8a;
        --highlight-color: #ffcc00;
        --text-color: white;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      /* Navbar */
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--primary-color);
        padding: 15px 20px;
        color: var(--text-color);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-menu {
        display: flex;
        gap: 20px;
      }

      .nav-menu a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .nav-menu a:hover {
        color: var(--highlight-color);
      }

      /* Search Bar */
      .search-bar {
        margin: 20px auto;
        width: 50%;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 80%;
        padding: 10px;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        font-size: 16px;
      }

      /* Product Grid */
      .device-container {
        max-width: 1000px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 10px;
      }

      .device-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: 0.3s;
      }

      .device-card:hover {
        transform: scale(1.05);
      }

      .device-card img {
        width: 150px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .track-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .track-btn:hover {
        background: var(--secondary-color);
      }

      /* Footer */
      .footer {
        background: var(--primary-color);
        color: var(--text-color);
        padding: 20px;
        margin-top: 50px;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer-links a {
        color: var(--highlight-color);
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <!-- JavaScript for Search Filtering -->
    <script>
      function filterDevices() {
        let input = document.getElementById("search").value.toLowerCase();
        let cards = document.querySelectorAll(".device-card");

        cards.forEach((card) => {
          let text = card.innerText.toLowerCase();
          if (text.includes(input)) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      }

      function goToPriceHistory(productId) {
        sessionStorage.setItem("selectedProduct", productId);
        window.location.href = "price-history.html";
      }
    </script>

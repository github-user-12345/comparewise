<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareWise - Price History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #005f8a;
            --highlight-color: #ffcc00;
            --text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 15px 20px;
            color: var(--text-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: var(--highlight-color);
        }

        /* Product Section */
        .product-intro {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-intro img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Chart Section */
        .chart-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Price History Table */
        .price-history-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            margin-top: 50px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: var(--highlight-color);
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="nav-container">
            <h1 class="logo">CompareWise</h1>
            <nav class="nav-menu">
                <a href="trialcode.html">Home</a>
                <a href="compare.html">Compare</a>
                <a href="#">Categories</a>
                <a href="intermediateprice.html">Price Tracker</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Product Price History Section -->
    <div id="product-section"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
            <a href="#">FAQ</a>
        </div>
        <p>&copy; 2025 CompareWise. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Chart & Dynamic Content -->
    <script>
        // Retrieve the selected product from sessionStorage
        const selectedProductId = sessionStorage.getItem("selectedProduct");

        const productData = {
            "iphone16": {
                name: "iPhone 16 Pro Max",
                img: "https://source.unsplash.com/200x200/?iphone",
                prices: [159999, 154999, 149999, 145999, 149999],
                months: ["Nov 2023", "Dec 2023", "Jan 2024", "Feb 2024", "Mar 2024"]
            },
            "samsungs25": {
                name: "Samsung S25 Ultra",
                img: "https://source.unsplash.com/200x200/?samsung",
                prices: [149999, 144999, 139999, 134999, 139999],
                months: ["Nov 2023", "Dec 2023", "Jan 2024", "Feb 2024", "Mar 2024"]
            },
            "msicreatorbook": {
                name: "MSI CreatorBook Pro 16",
                img: "https://source.unsplash.com/200x200/?laptop",
                prices: [195999, 190999, 192999, 189999, 190999],
                months: ["Nov 2023", "Dec 2023", "Jan 2024", "Feb 2024", "Mar 2024"]
            }
        };

        // Ensure a valid selection, otherwise default to first product
        const product = productData[selectedProductId] || Object.values(productData)[0];

        // Update Product Page Content
        document.getElementById("product-section").innerHTML = `
            <section class="product-intro">
                <img src="${product.img}" alt="${product.name}">
                <h2>${product.name}</h2>
            </section>

            <div class="chart-container">
                <h3>ðŸ“ˆ Price History (Last 5 Months)</h3>
                <canvas id="priceChart"></canvas>
            </div>

            <div class="price-history-container">
                <h3>ðŸ“… Price Changes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Price (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${product.months.map((month, i) => `<tr><td>${month}</td><td>â‚¹${product.prices[i]}</td></tr>`).join('')}
                    </tbody>
                </table>
            </div>
        `;

        // Generate Chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: product.months,
                datasets: [{
                    label: 'Price (â‚¹)',
                    data: product.prices,
                    borderColor: '#0077b6',
                    backgroundColor: 'rgba(0, 119, 182, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            }
        });
    </script>

</body>
</html>
